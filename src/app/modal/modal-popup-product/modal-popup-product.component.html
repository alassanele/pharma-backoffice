<div class="container-dialog">
  <mat-dialog-content>
    <div class="mat-dialog-header">
      <h2>Liste des produits</h2>
    </div>
    <div class="mat-dialog-body">
      <mat-selection-list #currentProduct (selectionChange)="getSelectedProducts()">
        <mat-list-option *ngFor="let product of products" [value]="product">{{ product.label }}</mat-list-option>
      </mat-selection-list>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onConfirm()">Confirm</button>
  </mat-dialog-actions>
</div>
