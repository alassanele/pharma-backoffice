<div class="product-item">
  <div class="product-content">
    <div class="product-name">
      {{ product?.name }}
    </div>
    <div class="product-price">
      {{ product?.price }}
    </div>
  </div>
  <div class="product-actions">
    <button (click)="viewProduct()">Add to Cart</button>
  </div>
</div>
